databaseChangeLog:
  - changeSet:
      id: 1
      author: Nikolay
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_roles_user
                    referencedTableName: "users"
                    referencedColumnNames: id
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_roles_role
                    referencedTableName: role
                    referencedColumnNames: id